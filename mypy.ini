[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_unused_ignores = False
no_implicit_optional = True

# CI invokes: `python -m mypy .` so we must EXCLUDE paths we don't want checked.
exclude = (^(examples|tests|docs)/|^samos/sdk/|^samos/memory/|^samos/api/snapshot_service\.py$|^samos/api/db\.py$|^samos/config\.py$)
