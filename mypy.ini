# mypy.ini â€” Phase 11.1: only type-check API, ignore noisy modules

[mypy]
python_version = 3.12
ignore_missing_imports = True
no_implicit_optional = True
warn_unused_ignores = False

# Limit checks to the API package
files = samos/api

# Silence modules we don't want checked
[mypy-samos.api.db]
ignore_errors = True

[mypy-samos.api.snapshot_service]
ignore_errors = True

[mypy-samos.config]
ignore_errors = True

# Also ignore non-API trees if discovered by plugins
[mypy-examples.*]
ignore_errors = True
[mypy-samos.sdk.*]
ignore_errors = True
[mypy-samos.memory.*]
ignore_errors = True
