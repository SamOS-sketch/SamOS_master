[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "samos"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.5", "PyYAML>=6.0"]
description = "SamOS â€“ minimal runtime with soulprint, router and skills"
readme = "README.md"

[tool.setuptools.packages.find]
include = ["samos*"]
exclude = ["tests*", "examples*", "snapshots*", ".github*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[project.scripts]
samos = "samos.cli:main"
